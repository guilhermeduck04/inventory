<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsenal Tablet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    
    <div id="app" style="display: none;">
        <div class="tablet-frame">
            <div class="tablet-screen">
                
                <header>
                    <div class="logo-area">
                        <i data-lucide="shield-check" class="logo-icon"></i>
                        <div class="logo-text">
                            <span class="main-title">ARSENAL POLICIAL</span>
                            <small>SISTEMA DE ARSENAL v2.2</small>
                        </div>
                    </div>
                    <div class="close-btn" onclick="closeMenu()">
                        <i data-lucide="power"></i>
                    </div>
                </header>

                <div class="content-wrapper">
                    <nav class="sidebar">
                        <div class="nav-group">
                            <p class="nav-label">CATEGORIAS</p>
                            
                            <button class="nav-btn active" onclick="changeCategory('rifles')">
                                <i data-lucide="crosshair"></i> Rifles
                            </button>
                            
                            <button class="nav-btn" onclick="changeCategory('pistolas')">
                                <i data-lucide="target"></i> Pistolas
                            </button>
                            
                            <button class="nav-btn" onclick="changeCategory('utilitarios')">
                                <i data-lucide="briefcase"></i> Utilitários
                            </button>
                        </div>

                        <div class="nav-group mt-auto">
                            <button class="nav-btn danger" onclick="handleAction('Limpar', this)">
                                <i data-lucide="trash-2"></i> Devolver Tudo
                            </button>
                        </div>
                    </nav>

                    <main class="grid-container" id="items-container">
                        
                        <div class="category-group" id="rifles">
                            <div class="card">
                                <img src="images/carbinerifle.png" alt="M4A1">
                                <div class="card-info">
                                    <h3>M4A1</h3>
                                    <p>Carabina Tática</p>
                                </div>
                                <button class="equip-btn" onclick="handleAction('m4a1', this)">EQUIPAR</button>
                            </div>

                            <div class="card">
                                <img src="images/specialcarbine.png" alt="Parafal">
                                <div class="card-info">
                                    <h3>PARAFAL</h3>
                                    <p>Calibre 7.62</p>
                                </div>
                                <button class="equip-btn" onclick="handleAction('m4a4', this)">EQUIPAR</button>
                            </div>

                            <div class="card">
                                <img src="images/smg.png" alt="MP5">
                                <div class="card-info">
                                    <h3>MP5</h3>
                                    <p>Submetralhadora</p>
                                </div>
                                <button class="equip-btn" onclick="handleAction('mp5', this)">EQUIPAR</button>
                            </div>

                            <div class="card">
                                <img src="images/mpx.png" alt="MPX">
                                <div class="card-info">
                                    <h3>MPX</h3>
                                    <p>Combate Tático</p>
                                </div>
                                <button class="equip-btn" onclick="handleAction('mpx', this)">EQUIPAR</button>
                            </div>

                            <!-- <div class="card">
                                <img src="images/pumpshotgun.png" alt="Shotgun">
                                <div class="card-info">
                                    <h3>SHOTGUN</h3>
                                    <p>Calibre 12</p>
                                </div>
                                <button class="equip-btn" onclick="handleAction('shot45', this)">EQUIPAR</button>
                            </div>
                        </div> -->

                        <div class="category-group hidden" id="pistolas">
                            <!-- <div class="card">
                                <img src="images/pistolmk2.png" alt="Five Seven">
                                <div class="card-info">
                                    <h3>FIVE SEVEN</h3>
                                    <p>Pistola MK2</p>
                                </div>
                                <button class="equip-btn" onclick="handleAction('fiveseven', this)">EQUIPAR</button>
                            </div> -->

                            <div class="card">
                                <img src="images/combatpistol.png" alt="Glock">
                                <div class="card-info">
                                    <h3>GLOCK 18</h3>
                                    <p>Pistola de Combate</p>
                                </div>
                                <button class="equip-btn" onclick="handleAction('glock18', this)">EQUIPAR</button>
                            </div>
                        </div>

                        <div class="category-group hidden" id="utilitarios">
                            <div class="card">
                                <img src="images/colete1.png" alt="Kit">
                                <div class="card-info">
                                    <h3>KIT BÁSICO</h3>
                                    <p>Equipamento Padrão</p>
                                </div>
                                <button class="equip-btn" onclick="handleAction('KITBASICO', this)">PEGAR TUDO</button>
                            </div>

                            <div class="card">
                                <img src="images/choque.png" alt="Taser">
                                <div class="card-info">
                                    <h3>TASER</h3>
                                    <p>Não Letal</p>
                                </div>
                                <button class="equip-btn" onclick="handleAction('Taser', this)">EQUIPAR</button>
                            </div>

                            <div class="card">
                                <img src="images/cacetete.png" alt="Cassetete">
                                <div class="card-info">
                                    <h3>CACETETE</h3>
                                    <p>Corpo a Corpo</p>
                                </div>
                                <button class="equip-btn" onclick="handleAction('KCT', this)">EQUIPAR</button>
                            </div>

                            <div class="card">
                                <img src="images/colete1.png" alt="Colete">
                                <div class="card-info">
                                    <h3>COLETE</h3>
                                    <p>Kevlar Policial</p>
                                </div>
                                <button class="equip-btn" onclick="handleAction('colete', this)">EQUIPAR</button>
                            </div>

                            <!-- <div class="card">
                                <img src="images/faca.png" alt="Faca">
                                <div class="card-info">
                                    <h3>FACA</h3>
                                    <p>Tática</p>
                                </div>
                                <button class="equip-btn" onclick="handleAction('Faca', this)">EQUIPAR</button>
                            </div> -->
                            
                            <div class="card">
                                <img src="images/lanterna.png" alt="Lanterna">
                                <div class="card-info">
                                    <h3>LANTERNA</h3>
                                    <p>Iluminação</p>
                                </div>
                                <button class="equip-btn" onclick="handleAction('Lanterna', this)">EQUIPAR</button>
                            </div>
                        </div>

                    </main>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
