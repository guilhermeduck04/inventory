<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="bibs/loading-bar.css" />
    
    <script type="text/javascript" src="bibs/loading-bar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
</head>

<body>
    <div id="notify-container"></div>

    <div class="progress-container" style="display:none;">
        <div id="progressBar" class="ldBar label-center" 
             data-type="stroke" 
             data-path="M50 10 A40 40 0 0 1 50 90 A40 40 0 0 1 50 10" 
             data-stroke="data:ldbar/res,gradient(0,1,#0a91ff,#0a91ff)" 
             data-stroke-width="5" 
             data-min="0" 
             data-max="100">
        </div>
    </div>

    <main class="inventory" style="display:none;">
        <inventory> 
            <header>
                <div class="title" id="invLeftTitle">
                    <h1>Inventário <span>Principal</span></h1>
                    <small>Aqui seus itens estão seguros.</small>
                    <h3> Banco:<span class="banco">0</span> &nbsp; Carteira:<span class="carteira">0</span></h3>
                </div>

                <div class="weight">
                    <h2>peso</h2>
                    <span class="weight_info">0/0</span>
                    <svg class="weightProgress" width="3.125rem" height="3.125rem">
                        <circle class="outer" stroke="#FFFFFF" stroke-width=".1375rem" style="stroke-opacity: 0.2;"
                            fill="transparent" r="1.125rem" cx="1.625rem" cy="1.625rem" stroke-dasharray="2.8438rem 5.625rem"
                            stroke-dashoffset="0rem" />
                        <circle class="progress progress-weight" stroke="#0a91ff" stroke-width=".1375rem"
                            style="stroke-opacity: 1; box-shadow: 0px 0px 20px rgba(10, 145, 255);" fill="transparent" r="1.125rem" cx="1.625rem" cy="1.625rem"
                            stroke-dasharray="2.8438rem 5.625rem" stroke-dashoffset="0" />
                        
                        <defs>
                            <linearGradient id="gradient">
                                <stop offset="30%" stop-color="#ffff" />
                                <stop offset="100%" stop-color="#fff" />
                            </linearGradient>
                        </defs>
                    </svg>
                    
                    <div class="nivel">
                        <div class="bars">
                            <div class="bar one"></div>
                            <div class="bar two"></div>
                            <div class="bar tree"></div>
                        </div>
                        <b>NÍVEL DE MOCHILA</b>
                    </div>
                </div>
            </header>
            <section class="invLeft">
                <div class="durability"></div>
            </section>
        </inventory> 

        <inventoryActions>
            <input class="amount qtd" min="0" value="0" type="text" placeholder="QTD" />
            <button class="button use">Usar</button>
            <button class="button send">enviar</button>
        </inventoryActions>

        <inventory>
            <header>
                <div class="title" id="invRightTitle">
                    <h1>Inventário <span>Secundário</span></h1>
                    <div id="invpeso">CHÃO</div>
                </div>
            </header>
            <section class="invRight"></section>
        </inventory>
    </main>
    <div class="hotbar-container">
        <div class="hotbar-slot" data-slot="1">1</div>
        <div class="hotbar-slot" data-slot="2">2</div>
        <div class="hotbar-slot" data-slot="3">3</div>
        <div class="hotbar-slot" data-slot="4">4</div>
        <div class="hotbar-slot" data-slot="5">5</div>
    </div>
</div> <div id="context-menu" class="context-menu">
        <div class="context-option" data-action="use">Usar / Equipar</div>
        <div class="context-option" data-action="send">Enviar</div>
        <div class="context-option" data-action="drop">Dropar</div>
        <div class="context-separator"></div>
        <div class="context-option weapon-only" data-action="removeAmmo">Remover Munição</div>
        <div class="context-option weapon-only" data-action="checkSerial">Ver Serial</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
